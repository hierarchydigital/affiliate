<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="trackClick.js" defer></script>
    <script type="module" src="getClicks.js" defer></script>
</head>
<body>
    <h1>Product Page</h1>
    <div id="click-count-display">Total Clicks: 0</div>
    <button id="view-product-button">View Product</button>

    <script>
        // This can be placed in a separate JS file if needed.
        document.getElementById('view-product-button').addEventListener('click', function() {
            const affiliateId = new URLSearchParams(window.location.search).get('affiliateId');
            if (affiliateId) {
                // Simulate tracking the click
                trackClick(affiliateId);
            }
        });
    </script>
</body>
</html>
